apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.app.namespace }}-{{ .Values.app.name }}-httproute
  namespace: {{ .Values.app.namespace }}
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: {{ .Values.app.namespace }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.traefik.path }}
    backendRefs:
    - name: {{ .Values.app.namespace }}-{{ .Values.app.name }}
      namespace: {{ .Values.app.namespace }}
      port: {{ .Values.service.port }}
{{- if .Values.traefik.stripPrefix }}
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: strip-prefix-{{ .Values.app.name }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-{{ .Values.app.name }}
  namespace: {{ .Values.app.namespace }}
spec:
  stripPrefix:
    prefixes:
      - {{ .Values.traefik.path }}
{{- end }}